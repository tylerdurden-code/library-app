<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Library</h1>
        </div>
        <div class="mainpage">
            <div></div>
            <div id="section1">
                <div class="form">
                    <form id="book-form" action="#" method="post">
                        <h1>Book Form</h1>
                        <br>
                        <div class="form-box">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" required>
                        </div>
                        <div class="form-box">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" required>
                        </div>
                        <div class="form-box" >
                            <label for="pages">Number of Pages</label>
                            <input type="text" name="pages" id="pages" required>
                        </div>
                        <div class="form-box-radio">
                            <p>Have you read it?</p>
                            <input type="radio" name="readit" id="yes" value="yes" required >
                            <label for="yes">Yes</label>
                            <input type="radio" name="readit" id="no" value="no" required checked>
                            <label for="no">No</label>
                        </div>
                        <button type="submit">+ Add Book</button>
                    </form>
                </div>
                <div class="panel" id="panel">
                    <pre id=""></pre>
                </div>
            </div>
        </div>
        <div class="footer">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, laudantium.</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
